<html>

<head>
    <!-- SCRIPTS -->
    <!-- Reading experiment parameters and graphs generation scripts -->
    <script src="../graphs_generation.js"></script>
    <script src="../experiment_parameters.js"></script>
    <!-- Reading graph pool generation script -->
    <script src="graph_pool_generation.js"></script>
    <!-- Saving files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"> </script>
</head>

<body>
    <h2>Create JSON file of graph pool and save it to local computer using <i>FileSaver</i> JavaScript Library.</h2>
    <button type="button" onclick="CreateJSONGraphPoolFile_WITHCLIQUE();">Create JSON File of graphs WITH
        CLIQUE</button>
    <button type="button" onclick="CreateJSONGraphPoolFile_WITHOUTCLIQUE();">Create JSON File of graphs WITHOUT
        CLIQUE</button>
    <script>

        // CREATING graphPoolObject OBJECT:
        const graphPoolObject = {
            // pool size (experiment and graphs parameters are already stored)
            numberOfGraphsPerCliqueSize: 30,
            outputFile: {}, // file of output
        }

        console.log(currentExperiment)

        // ADDING GRAPHS TO THE OBJECT
        graphPoolObject.outputFile.graphsWithClique = generateGraphsWithClique()
        graphPoolObject.outputFile.graphsWithOutClique = generateGraphsWithOutClique()

        console.log(graphPoolObject)

        /* SAVING JSON FILES IF BUTTON IS PRESSED */
        // transforming the array into .json format to export it
        function CreateJSONGraphPoolFile_WITHCLIQUE() {
            // convert the object to a JSON string
            const json = JSON.stringify(graphPoolObject.outputFile.graphsWithClique);
            // create a new Blob object with the JSON string
            const blob = new Blob([json], { type: "application/json;charset=utf-8" });
            // save the Blob object to a file using FileSaver.js
            saveAs(blob, "graphs_with_clique_pool.json");
        }

        // transforming the array into .json format to export it
        function CreateJSONGraphPoolFile_WITHOUTCLIQUE() {
            // convert the object to a JSON string
            const json = JSON.stringify(graphPoolObject.outputFile.graphsWithOutClique);
            // create a new Blob object with the JSON string
            const blob = new Blob([json], { type: "application/json;charset=utf-8" });
            // save the Blob object to a file using FileSaver.js
            saveAs(blob, "graphs_without_clique_pool.json");
        }


    </script>
</body>

</html>
